services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:9.2.4@sha256:bf73d08d1f6a0a49d8a55f9b4319c6b9fb01a7bb724dfea145813c33f394cd35
    environment:
      cluster.name: test
      discovery.type: single-node
      xpack.security.enabled: true
      xpack.security.http.ssl.enabled: false
      xpack.license.self_generated.type: trial
      ELASTIC_PASSWORD: changeme
    ports:
      - "9200:9200/tcp"
  set-kibana-password:
    image: docker.elastic.co/kibana/kibana:9.2.3@sha256:d9629c58a2c02242eaaa2a7c953df3c89f5cf4c7dc856a973b1fd3afea0cd820
    restart: on-failure
    links:
      - elasticsearch
    # From https://www.elastic.co/guide/en/elasticsearch/reference/current/run-elasticsearch-locally.html
    command: |
      curl -u "elastic:changeme" "http://elasticsearch:9200/_security/user/kibana_system/_password" -d '{"password":"changeme"}' -H 'Content-Type: application/json'
    depends_on:
      elasticsearch:
        condition: service_started
  kibana:
    image: docker.elastic.co/kibana/kibana:9.2.3@sha256:d9629c58a2c02242eaaa2a7c953df3c89f5cf4c7dc856a973b1fd3afea0cd820
    environment:
      SERVER_NAME: kibana
      ELASTICSEARCH_HOSTS: http://es:9200
      ELASTICSEARCH_USERNAME: kibana_system
      ELASTICSEARCH_PASSWORD: changeme
      XPACK_ENCRYPTEDSAVEDOBJECTS_ENCRYPTIONKEY: min-32-byte-long-strong-encryption-key
    links:
      - elasticsearch:es
    ports:
      - "5601:5601/tcp"
    depends_on:
      set-kibana-password:
        condition: service_completed_successfully
