services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:9.3.1@sha256:cb637acad8808664b7c57455a2b2ee87e30b3cab210f3ccc423ff6bcc305e0b9
    environment:
      cluster.name: test
      discovery.type: single-node
      xpack.security.enabled: true
      xpack.security.http.ssl.enabled: false
      xpack.license.self_generated.type: trial
      ELASTIC_PASSWORD: changeme
    ports:
      - "9200:9200/tcp"
  set-kibana-password:
    image: docker.elastic.co/kibana/kibana:9.3.1@sha256:cb4056251fb4116bbfe4de272284fd3d3f43159ef7a5ffe7c18b64d21ceafb12
    restart: on-failure
    links:
      - elasticsearch
    # From https://www.elastic.co/guide/en/elasticsearch/reference/current/run-elasticsearch-locally.html
    command: |
      curl -u "elastic:changeme" "http://elasticsearch:9200/_security/user/kibana_system/_password" -d '{"password":"changeme"}' -H 'Content-Type: application/json'
    depends_on:
      elasticsearch:
        condition: service_started
  kibana:
    image: docker.elastic.co/kibana/kibana:9.3.1@sha256:cb4056251fb4116bbfe4de272284fd3d3f43159ef7a5ffe7c18b64d21ceafb12
    environment:
      SERVER_NAME: kibana
      ELASTICSEARCH_HOSTS: http://es:9200
      ELASTICSEARCH_USERNAME: kibana_system
      ELASTICSEARCH_PASSWORD: changeme
      XPACK_ENCRYPTEDSAVEDOBJECTS_ENCRYPTIONKEY: min-32-byte-long-strong-encryption-key
    links:
      - elasticsearch:es
    ports:
      - "5601:5601/tcp"
    depends_on:
      set-kibana-password:
        condition: service_completed_successfully
