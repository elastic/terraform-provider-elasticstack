services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:9.1.0@sha256:47f91984aa1065d745f0a7c827bc912ea1ac439c635854902b65b6ed77f62055
    environment:
      cluster.name: test
      discovery.type: single-node
      xpack.security.enabled: true
      xpack.security.http.ssl.enabled: false
      xpack.license.self_generated.type: trial
      ELASTIC_PASSWORD: changeme
    ports:
      - "9200:9200/tcp"
  set-kibana-password:
    image: docker.elastic.co/kibana/kibana:9.1.2@sha256:dea5d20df42e6833966deceadb10ecdbf85970b704d17b0abfc3b485622c1a08
    restart: on-failure
    links:
      - elasticsearch
    # From https://www.elastic.co/guide/en/elasticsearch/reference/current/run-elasticsearch-locally.html
    command: |
      curl -u "elastic:changeme" "http://elasticsearch:9200/_security/user/kibana_system/_password" -d '{"password":"changeme"}' -H 'Content-Type: application/json'
    depends_on:
      elasticsearch:
        condition: service_started
  kibana:
    image: docker.elastic.co/kibana/kibana:9.1.2@sha256:dea5d20df42e6833966deceadb10ecdbf85970b704d17b0abfc3b485622c1a08
    environment:
      SERVER_NAME: kibana
      ELASTICSEARCH_HOSTS: http://es:9200
      ELASTICSEARCH_USERNAME: kibana_system
      ELASTICSEARCH_PASSWORD: changeme
      XPACK_ENCRYPTEDSAVEDOBJECTS_ENCRYPTIONKEY: min-32-byte-long-strong-encryption-key
    links:
      - elasticsearch:es
    ports:
      - "5601:5601/tcp"
    depends_on:
      set-kibana-password:
        condition: service_completed_successfully
