services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:9.3.0@sha256:4f6bdcb742e892539c6ac49b0dd3e4e182e90218546e8c6a22db378c344acb60
    environment:
      cluster.name: test
      discovery.type: single-node
      xpack.security.enabled: true
      xpack.security.http.ssl.enabled: false
      xpack.license.self_generated.type: trial
      ELASTIC_PASSWORD: changeme
    ports:
      - "9200:9200/tcp"
  set-kibana-password:
    image: docker.elastic.co/kibana/kibana:9.3.0@sha256:88691f9bc235f41d11a274914400ef2dbc4b6a45295498fa179a6f171bc08b63
    restart: on-failure
    links:
      - elasticsearch
    # From https://www.elastic.co/guide/en/elasticsearch/reference/current/run-elasticsearch-locally.html
    command: |
      curl -u "elastic:changeme" "http://elasticsearch:9200/_security/user/kibana_system/_password" -d '{"password":"changeme"}' -H 'Content-Type: application/json'
    depends_on:
      elasticsearch:
        condition: service_started
  kibana:
    image: docker.elastic.co/kibana/kibana:9.3.0@sha256:88691f9bc235f41d11a274914400ef2dbc4b6a45295498fa179a6f171bc08b63
    environment:
      SERVER_NAME: kibana
      ELASTICSEARCH_HOSTS: http://es:9200
      ELASTICSEARCH_USERNAME: kibana_system
      ELASTICSEARCH_PASSWORD: changeme
      XPACK_ENCRYPTEDSAVEDOBJECTS_ENCRYPTIONKEY: min-32-byte-long-strong-encryption-key
    links:
      - elasticsearch:es
    ports:
      - "5601:5601/tcp"
    depends_on:
      set-kibana-password:
        condition: service_completed_successfully
