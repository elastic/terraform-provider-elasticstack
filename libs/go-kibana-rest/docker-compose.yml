services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.17.4@sha256:413d8df69823e9f41f6008f025fcbaf31a5849ab9c74894731d7ded65543cd56
    environment:
      cluster.name: test
      discovery.type: single-node
      xpack.security.enabled: true
      xpack.security.http.ssl.enabled: false
      xpack.license.self_generated.type: trial
      ELASTIC_PASSWORD: changeme
    ports:
      - "9200:9200/tcp"
  set-kibana-password:
    image: docker.elastic.co/kibana/kibana:8.18.0@sha256:3efe85899f1d7c57140d465c1856a318f2432ff2d201c9d1183ce5558dabbd4e
    restart: on-failure
    links:
      - elasticsearch
    # From https://www.elastic.co/guide/en/elasticsearch/reference/current/run-elasticsearch-locally.html
    command: |
      curl -u "elastic:changeme" "http://elasticsearch:9200/_security/user/kibana_system/_password" -d '{"password":"changeme"}' -H 'Content-Type: application/json'
    depends_on:
      elasticsearch:
        condition: service_started
  kibana:
    image: docker.elastic.co/kibana/kibana:8.18.0@sha256:3efe85899f1d7c57140d465c1856a318f2432ff2d201c9d1183ce5558dabbd4e
    environment:
      SERVER_NAME: kibana
      ELASTICSEARCH_HOSTS: http://es:9200
      ELASTICSEARCH_USERNAME: kibana_system
      ELASTICSEARCH_PASSWORD: changeme
      XPACK_ENCRYPTEDSAVEDOBJECTS_ENCRYPTIONKEY: min-32-byte-long-strong-encryption-key
    links:
      - elasticsearch:es
    ports:
      - "5601:5601/tcp"
    depends_on:
      set-kibana-password:
        condition: service_completed_successfully
