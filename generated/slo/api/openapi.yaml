components:
  parameters:
    kbn_xsrf:
      description: Cross-site request forgery protection
      explode: false
      in: header
      name: kbn-xsrf
      required: true
      schema:
        type: string
      style: simple
    space_id:
      description: "An identifier for the space. If `/s/` and the identifier are omitted\
        \ from the path, the default space is used."
      explode: false
      in: path
      name: spaceId
      required: true
      schema:
        example: default
        type: string
      style: simple
    slo_id:
      description: An identifier for the slo.
      explode: false
      in: path
      name: sloId
      required: true
      schema:
        example: 9c235211-6834-11ea-a78c-6feb38a34414
        type: string
      style: simple
  schemas:
    indicator_properties_apm_availability:
      description: Defines properties for the APM availability indicator type
      properties:
        params:
          $ref: '#/components/schemas/indicator_properties_apm_availability_params'
        type:
          description: The type of indicator.
          example: sli.apm.transactionDuration
          type: string
      required:
      - params
      - type
      title: APM availability
      type: object
    indicator_properties_custom_kql:
      description: Defines properties for a custom KQL indicator type
      properties:
        params:
          $ref: '#/components/schemas/indicator_properties_custom_kql_params'
        type:
          description: The type of indicator.
          example: sli.kql.custom
          type: string
      required:
      - params
      - type
      title: Custom KQL
      type: object
    indicator_properties_apm_latency:
      description: Defines properties for the APM latency indicator type
      properties:
        params:
          $ref: '#/components/schemas/indicator_properties_apm_latency_params'
        type:
          description: The type of indicator.
          example: sli.apm.transactionDuration
          type: string
      required:
      - params
      - type
      title: APM latency
      type: object
    indicator_properties_custom_metric:
      description: Defines properties for a custom metric indicator type
      properties:
        params:
          $ref: '#/components/schemas/indicator_properties_custom_metric_params'
        type:
          description: The type of indicator.
          example: sli.metric.custom
          type: string
      required:
      - params
      - type
      title: Custom metric
      type: object
    indicator_properties_histogram:
      description: Defines properties for a histogram indicator type
      properties:
        params:
          $ref: '#/components/schemas/indicator_properties_histogram_params'
        type:
          description: The type of indicator.
          example: sli.histogram.custom
          type: string
      required:
      - params
      - type
      title: Histogram indicator
      type: object
    time_window:
      description: Defines properties for the SLO time window
      example:
        duration: 30d
        type: rolling
      properties:
        duration:
          description: "the duration formatted as {duration}{unit}. Accepted values\
            \ for rolling: 7d, 30d, 90d. Accepted values for calendar aligned: 1w\
            \ (weekly) or 1M (monthly)"
          example: 30d
          type: string
        type:
          description: Indicates weither the time window is a rolling or a calendar
            aligned time window.
          enum:
          - rolling
          - calendarAligned
          example: rolling
          type: string
      required:
      - duration
      - type
      title: Time window
      type: object
    budgeting_method:
      description: The budgeting method to use when computing the rollup data.
      enum:
      - occurrences
      - timeslices
      example: occurrences
      title: Budgeting method
      type: string
    objective:
      description: Defines properties for the SLO objective
      example:
        timesliceWindow: 5m
        timesliceTarget: 0.995
        target: 0.99
      properties:
        target:
          description: the target objective between 0 and 1 excluded
          example: 0.99
          type: number
        timesliceTarget:
          description: the target objective for each slice when using a timeslices
            budgeting method
          example: 0.995
          type: number
        timesliceWindow:
          description: "the duration of each slice when using a timeslices budgeting\
            \ method, as {duraton}{unit}"
          example: 5m
          type: string
      required:
      - target
      title: Objective
      type: object
    settings:
      description: Defines properties for SLO settings.
      example:
        syncDelay: 5m
        frequency: 5m
      properties:
        syncDelay:
          description: The synch delay to apply to the transform. Default 1m
          example: 5m
          type: string
        frequency:
          description: "Configure how often the transform runs, default 1m"
          example: 5m
          type: string
      title: Settings
      type: object
    summary_status:
      enum:
      - NO_DATA
      - HEALTHY
      - DEGRADING
      - VIOLATED
      example: HEALTHY
      title: summary status
      type: string
    error_budget:
      example:
        consumed: 0.8
        isEstimated: true
        initial: 0.02
        remaining: 0.2
      properties:
        initial:
          description: "The initial error budget, as 1 - objective"
          example: 0.02
          type: number
        consumed:
          description: "The error budget consummed, as a percentage of the initial\
            \ value."
          example: 0.8
          type: number
        remaining:
          description: "The error budget remaining, as a percentage of the initial\
            \ value."
          example: 0.2
          type: number
        isEstimated:
          description: Only for SLO defined with occurrences budgeting method and
            calendar aligned time window.
          example: true
          type: boolean
      title: Error budget
      type: object
    summary:
      description: The SLO computed data
      example:
        errorBudget:
          consumed: 0.8
          isEstimated: true
          initial: 0.02
          remaining: 0.2
        status: HEALTHY
        sliValue: 0.9836
      properties:
        status:
          $ref: '#/components/schemas/summary_status'
        sliValue:
          example: 0.9836
          type: number
        errorBudget:
          $ref: '#/components/schemas/error_budget'
      title: Summary
      type: object
    slo_response:
      example:
        indicator: null
        summary:
          errorBudget:
            consumed: 0.8
            isEstimated: true
            initial: 0.02
            remaining: 0.2
          status: HEALTHY
          sliValue: 0.9836
        settings:
          syncDelay: 5m
          frequency: 5m
        timeWindow:
          duration: 30d
          type: rolling
        description: My SLO description
        enabled: true
        objective:
          timesliceWindow: 5m
          timesliceTarget: 0.995
          target: 0.99
        revision: 2
        createdAt: 2023-01-12T10:03:19.000Z
        name: My Service SLO
        id: 8853df00-ae2e-11ed-90af-09bb6422b258
        budgetingMethod: occurrences
        updatedAt: 2023-01-12T10:03:19.000Z
      properties:
        id:
          description: The identifier of the SLO.
          example: 8853df00-ae2e-11ed-90af-09bb6422b258
          type: string
        name:
          description: The name of the SLO.
          example: My Service SLO
          type: string
        description:
          description: The description of the SLO.
          example: My SLO description
          type: string
        indicator:
          $ref: '#/components/schemas/slo_response_indicator'
        timeWindow:
          $ref: '#/components/schemas/time_window'
        budgetingMethod:
          $ref: '#/components/schemas/budgeting_method'
        objective:
          $ref: '#/components/schemas/objective'
        settings:
          $ref: '#/components/schemas/settings'
        revision:
          description: The SLO revision
          example: 2
          type: number
        summary:
          $ref: '#/components/schemas/summary'
        enabled:
          description: Indicate if the SLO is enabled
          example: true
          type: boolean
        createdAt:
          description: The creation date
          example: 2023-01-12T10:03:19.000Z
          type: string
        updatedAt:
          description: The last update date
          example: 2023-01-12T10:03:19.000Z
          type: string
      title: SLO response
      type: object
    find_slo_response:
      description: |
        A paginated response of SLOs matching the query.
      example:
        total: 34
        perPage: 25
        page: 1
        results:
        - indicator: null
          summary:
            errorBudget:
              consumed: 0.8
              isEstimated: true
              initial: 0.02
              remaining: 0.2
            status: HEALTHY
            sliValue: 0.9836
          settings:
            syncDelay: 5m
            frequency: 5m
          timeWindow:
            duration: 30d
            type: rolling
          description: My SLO description
          enabled: true
          objective:
            timesliceWindow: 5m
            timesliceTarget: 0.995
            target: 0.99
          revision: 2
          createdAt: 2023-01-12T10:03:19.000Z
          name: My Service SLO
          id: 8853df00-ae2e-11ed-90af-09bb6422b258
          budgetingMethod: occurrences
          updatedAt: 2023-01-12T10:03:19.000Z
        - indicator: null
          summary:
            errorBudget:
              consumed: 0.8
              isEstimated: true
              initial: 0.02
              remaining: 0.2
            status: HEALTHY
            sliValue: 0.9836
          settings:
            syncDelay: 5m
            frequency: 5m
          timeWindow:
            duration: 30d
            type: rolling
          description: My SLO description
          enabled: true
          objective:
            timesliceWindow: 5m
            timesliceTarget: 0.995
            target: 0.99
          revision: 2
          createdAt: 2023-01-12T10:03:19.000Z
          name: My Service SLO
          id: 8853df00-ae2e-11ed-90af-09bb6422b258
          budgetingMethod: occurrences
          updatedAt: 2023-01-12T10:03:19.000Z
      properties:
        page:
          example: 1
          type: number
        perPage:
          example: 25
          type: number
        total:
          example: 34
          type: number
        results:
