      parameters:
      - description: Cross-site request forgery protection
        explode: false
        in: header
        name: kbn-xsrf
        required: true
        schema:
          type: string
        style: simple
      - description: "An identifier for the space. If `/s/` and the identifier are\
          \ omitted from the path, the default space is used."
        explode: false
        in: path
        name: spaceId
        required: true
        schema:
          example: default
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/create_slo_request'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/create_slo_response'
          description: Successful request
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/400_response'
          description: Bad request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/401_response'
          description: Unauthorized response
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/403_response'
          description: Unauthorized response
        "409":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/409_response'
          description: Conflict - The SLO id already exists
      summary: Create an SLO
      tags:
      - slo
