        required: true
        schema:
          example: 9c235211-6834-11ea-a78c-6feb38a34414
          type: string
        style: simple
      responses:
        "204":
          description: Successful request
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/400_response'
          description: Bad request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/401_response'
          description: Unauthorized response
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/403_response'
          description: Unauthorized response
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/404_response'
          description: Not found response
      summary: Deletes an SLO
      tags:
      - slo
    get:
      description: |
        You must have the `read` privileges for the **SLOs** feature in the **Observability** section of the Kibana feature privileges.
      operationId: getSloOp
      parameters:
      - description: Cross-site request forgery protection
        explode: false
        in: header
        name: kbn-xsrf
        required: true
        schema:
          type: string
        style: simple
      - description: "An identifier for the space. If `/s/` and the identifier are\
          \ omitted from the path, the default space is used."
        explode: false
        in: path
        name: spaceId
        required: true
        schema:
          example: default
          type: string
        style: simple
      - description: An identifier for the slo.
        explode: false
        in: path
        name: sloId
        required: true
        schema:
          example: 9c235211-6834-11ea-a78c-6feb38a34414
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/slo_response'
          description: Successful request
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/400_response'
          description: Bad request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/401_response'
          description: Unauthorized response
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/403_response'
          description: Unauthorized response
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/404_response'
          description: Not found response
      summary: Retrieves a SLO
      tags:
      - slo
    put:
      description: |
        You must have the `write` privileges for the **SLOs** feature in the **Observability** section of the Kibana feature privileges.
      operationId: updateSloOp
      parameters:
      - description: Cross-site request forgery protection
        explode: false
        in: header
        name: kbn-xsrf
        required: true
        schema:
          type: string
        style: simple
      - description: "An identifier for the space. If `/s/` and the identifier are\
          \ omitted from the path, the default space is used."
        explode: false
        in: path
        name: spaceId
        required: true
        schema:
          example: default
          type: string
        style: simple
      - description: An identifier for the slo.
        explode: false
        in: path
        name: sloId
        required: true
        schema:
          example: 9c235211-6834-11ea-a78c-6feb38a34414
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/update_slo_request'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/slo_response'
          description: Successful request
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/400_response'
          description: Bad request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/401_response'
          description: Unauthorized response
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/403_response'
          description: Unauthorized response
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/404_response'
          description: Not found response
      summary: Updates an SLO
      tags:
      - slo
  /s/{spaceId}/api/observability/slos/{sloId}/enable:
