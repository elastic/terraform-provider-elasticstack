openapi: 3.0.1
info:
  contact:
    name: Actionable Observability Team
  description: OpenAPI schema for SLOs endpoints
  license:
    name: Elastic License 2.0
    url: https://www.elastic.co/licensing/elastic-license
  title: SLOs
  version: "1.1"
servers:
- url: "https://{kibana_url}"
  variables:
    kibana_url:
      default: localhost:5601
security:
- basicAuth: []
- apiKeyAuth: []
tags:
- description: "SLO APIs enable you to define, manage and track service-level objectives"
  name: slo
paths:
  /s/{spaceId}/api/observability/slos:
    get:
      description: |
        You must have the `read` privileges for the **SLOs** feature in the **Observability** section of the Kibana feature privileges.
      operationId: findSlosOp
      parameters:
      - description: Cross-site request forgery protection
        explode: false
        in: header
        name: kbn-xsrf
        required: true
        schema:
          type: string
        style: simple
      - description: "An identifier for the space. If `/s/` and the identifier are\
          \ omitted from the path, the default space is used."
        explode: false
        in: path
        name: spaceId
        required: true
        schema:
          example: default
          type: string
        style: simple
      - description: A valid kql query to filter the SLO with
        example: "slo.name:latency* and slo.tags : \"prod\""
        explode: true
        in: query
        name: kqlQuery
        required: false
        schema:
          type: string
        style: form
      - description: "The page size to use for cursor-based pagination, must be greater\
          \ or equal than 1"
        example: 1
        explode: true
        in: query
        name: size
        required: false
        schema:
          default: 1
          type: integer
        style: form
      - description: "The cursor to use for fetching the results from, when using\
          \ a cursor-base pagination."
        explode: true
        in: query
        name: searchAfter
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - description: "The page to use for pagination, must be greater or equal than\
          \ 1"
        example: 1
        explode: true
        in: query
        name: page
        required: false
        schema:
          default: 1
          type: integer
        style: form
      - description: Number of SLOs returned by page
        example: 25
        explode: true
        in: query
        name: perPage
        required: false
        schema:
          default: 25
          maximum: 5000
          type: integer
        style: form
      - description: Sort by field
        example: status
        explode: true
        in: query
        name: sortBy
        required: false
        schema:
          default: status
          enum:
          - sli_value
          - status
          - error_budget_consumed
          - error_budget_remaining
          type: string
        style: form
      - description: Sort order
        example: asc
        explode: true
        in: query
        name: sortDirection
        required: false
        schema:
          default: asc
          enum:
          - asc
          - desc
          type: string
        style: form
      - description: Hide stale SLOs from the list as defined by stale SLO threshold
          in SLO settings
        explode: true
        in: query
        name: hideStale
        required: false
        schema:
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/find_slo_response'
          description: Successful request
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/400_response'
          description: Bad request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/401_response'
          description: Unauthorized response
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/403_response'
          description: Unauthorized response
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/404_response'
          description: Not found response
      summary: Get a paginated list of SLOs
      tags:
      - slo
    post:
      description: |
        You must have `all` privileges for the **SLOs** feature in the **Observability** section of the Kibana feature privileges.
