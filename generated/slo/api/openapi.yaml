openapi: 3.0.1
info:
  contact:
    name: Actionable Observability Team
  description: OpenAPI schema for SLOs endpoints
  license:
    name: Elastic License 2.0
    url: https://www.elastic.co/licensing/elastic-license
  title: SLOs
  version: "1.0"
servers:
- description: local
  url: http://localhost:5601
security:
- basicAuth: []
- apiKeyAuth: []
tags:
- description: "SLO APIs enable you to define, manage and track service-level objectives"
  name: slo
- description: "Composite SLO APIs enable you to define, manage and track a group\
    \ of SLOs."
  name: composite slo
paths:
  /s/{spaceId}/api/observability/slos:
    get:
      description: |
        You must have the `read` privileges for the **SLOs** feature in the **Observability** section of the Kibana feature privileges.
      operationId: findSlosOp
      parameters:
      - description: Cross-site request forgery protection
        explode: false
        in: header
        name: kbn-xsrf
        required: true
        schema:
          type: string
        style: simple
      - description: "An identifier for the space. If `/s/` and the identifier are\
          \ omitted from the path, the default space is used."
        explode: false
        in: path
        name: spaceId
        required: true
        schema:
          example: default
          type: string
        style: simple
      - description: Filter by name
        example: awesome-service
        explode: true
        in: query
        name: name
        required: false
        schema:
          type: string
        style: form
      - description: Filter by indicator type
        example:
        - sli.kql.custom
        explode: true
        in: query
        name: indicatorTypes
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - description: The page number to return
        example: 1
        explode: true
        in: query
        name: page
        required: false
        schema:
          default: 1
          type: integer
        style: form
      - description: The number of SLOs to return per page
        example: 20
        explode: true
        in: query
        name: perPage
        required: false
        schema:
          default: 25
          type: integer
        style: form
      - description: Sort by field
        example: creationTime
        explode: true
        in: query
        name: sortBy
        required: false
        schema:
          default: creationTime
          enum:
          - creationTime
          - indicatorType
          type: string
        style: form
      - description: Sort order
        example: asc
        explode: true
        in: query
        name: sortDirection
        required: false
        schema:
          default: asc
          enum:
          - asc
          - desc
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/find_slo_response'
          description: Successful request
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/400_response'
          description: Bad request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/401_response'
          description: Unauthorized response
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/403_response'
          description: Unauthorized response
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/404_response'
          description: Not found response
      summary: Retrieves a paginated list of SLOs
      tags:
      - slo
    post:
      description: |
        You must have `all` privileges for the **SLOs** feature in the **Observability** section of the Kibana feature privileges.
      operationId: createSloOp
      parameters:
      - description: Cross-site request forgery protection
        explode: false
        in: header
        name: kbn-xsrf
        required: true
        schema:
          type: string
        style: simple
      - description: "An identifier for the space. If `/s/` and the identifier are\
          \ omitted from the path, the default space is used."
        explode: false
        in: path
        name: spaceId
        required: true
        schema:
          example: default
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/create_slo_request'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/create_slo_response'
          description: Successful request
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/400_response'
          description: Bad request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/401_response'
          description: Unauthorized response
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/403_response'
          description: Unauthorized response
        "409":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/409_response'
          description: Conflict - The SLO id already exists
      servers:
      - url: https://localhost:5601
      summary: Creates an SLO.
      tags:
      - slo
  /s/{spaceId}/api/observability/slos/{sloId}:
