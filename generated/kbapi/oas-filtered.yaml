            default: export.ndjson
            type: string
      requestBody:
        content:
          application/json:
            schema:
              nullable: true
              properties:
                objects:
                  description: Array of objects with a rule's `rule_id` field. Do not use rule's `id` here. Exports all rules when unspecified.
