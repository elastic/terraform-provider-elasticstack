                                                        - description
                                                      type: object
                                          required:
                                            - stream
                                          type: object
                                        - properties:
                                            dashboards:
                                                items:
                                                    type: string
                                                type: array
                                            queries:
                                                items:
                                                    allOf:
                                                        - properties:
                                                            id:
                                                                minLength: 1
                                                                type: string
                                                            title:
                                                                minLength: 1
                                                                type: string
                                                          required:
                                                            - id
                                                            - title
                                                          type: object
                                                        - properties:
                                                            feature:
                                                                additionalProperties: false
                                                                properties:
                                                                    filter:
                                                                        $ref: '#/components/schemas/StreamlangCondition'
